<header #header class="flex-col jus-center al-center">
  <div class="container">
    <main class="flex-row jus-between al-center">
      <div id="right" class="flex-row al-center">
        <span id="menu" class="flex-row al-center">
          <i class="dfi dfi-menu" (click)="navMenuActive=true"></i>
        </span>
        <span id="language" class="flex-row al-center">
          FA
          <i class="dfi dfi-arrow-down"></i>
        </span>
      </div>
      <div id="middle" class="flex-row al-center jus-center hi-100">
        <ul class="flex-row al-center jus-center hi-100">
          <li [class.active]="activeMenu==0" (click)="browse(0)">
            <i class="dfi dfi-arrow-down"></i>
            <span>بستنی</span>
            <span class="moving-bar" id="ice"></span>
          </li>
          <li [class.active]="activeMenu==1" (click)="browse(1)">
            <span>لبنیات</span>
            <span class="moving-bar" id="dairy"></span>
          </li>
        </ul>
      </div>
      <div id="left" class="flex-row al-center">
        <a [routerLink]="['/']" class="flex-row al-center">
          <img src="../../assets/images/logo.png" alt="logo" id="logo">
        </a>
      </div>
    </main>
  </div>
  <section class="submenu" [class.active]="activeMenu!=-1">
    <ul class="sub-category">
      <li *ngFor="let sc of productList[activeMenu]?.children;let i=index" [class.active]="activeSubcat==i" (click)="browsCats(i)">{{sc.fa_name}}</li>
    </ul>
    <div #rail class="images-rail container">
      <span style="width: 100%;text-align: center;font-size: 1.2em" *ngIf="productList[activeMenu]?.children.length==0">محصولی برای لبنیات موجود نیست</span>
      <div #imagesHolder class="images">
        <ul #cats *ngFor="let pg of productList[activeMenu]?.children;let i=index" [class.active]="activeSubcat==i" class="pr-groups">
          <li *ngFor="let pr of pg?.children;let i=index">
            <a [routerLink]="['products',pr.name]">
              <img [src]="pr.img">
              <span>{{pr.fa_name}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="controll">
      <span (click)="move('right')"><i class="dfi dfi-arrow-right"></i></span>
      <span (click)="move('left')"><i class="dfi dfi-arrow-left"></i></span>
    </div>
  </section>
</header>






<div [class.deactive]="!navMenuActive" [class.active]="navMenuActive" class="menu-container back-container">
  <div  class="overlay-menu"></div>
</div>


<div [class.deactive]="!navMenuActive" [class.active]="navMenuActive" class="menu-container">
  <div  class="overlay-menu">
    <div class="menu-wrapper">
      <section class="top wi-100 flex-row jus-between">
        <i class="dfi dfi-close" (click)="navMenuActive=false"></i>
        <a [routerLink]="['/']" class="flex-row al-center">
          <img src="../../assets/images/logo.png" alt="logo">
        </a>
      </section>
      <ul class="nav">
        <li>
          <a [routerLink]="['a']">
            <span class="first"></span>
            <span class="second"></span>
            صفحه اصلی</a>
        </li>
        <li>
          <a [routerLink]="['/about']">
            <span class="first"></span>
            <span class="second"></span>
            درباره ما</a>
        </li>
        <li>

          <a [routerLink]="['/contact']">
            <span class="first"></span>
            <span class="second"></span>
            تماس با ما</a>
        </li>
        <li>
          <a [routerLink]="['/blog']">
            <span class="first"></span>
            <span class="second"></span>
            بلاگ
          </a>
        </li>
      </ul>
      <section class="bottom flex-col al-center">
        <ul class="lang">
          <li><span>AR</span></li>
          <li><span>EN</span></li>
          <li><span>FA</span></li>
        </ul>

        <ul class="social">
          <li>
            <i class="dfi dfi-youtube"></i>
          </li>
          <li>
            <i class="dfi dfi-facebook"></i>
          </li>
          <li>
            <i class="dfi dfi-twitter"></i>
          </li>
          <li>
            <i class="dfi dfi-instagram"></i>
          </li>
          <li>
            <i class="dfi dfi-aparat"></i>
          </li>
        </ul>
      </section>
    </div>

  </div>
</div>
