<div class="wrapper flex-col wi-100">
  <section id="header">
    <div class="bc-grad"></div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1299 150.35">
      <defs>
        <style>
          .pg-bg-down-curve {
            fill: #fff;
          }
        </style>
      </defs>
      <path class="pg-bg-down-curve"
            d="M1056.25,1.21A1122.69,1122.69,0,0,0,940.68,14.45C915.59,18.64,888.87,24,819.73,41.19,737.9,61.56,727.63,66,650.89,85.5c-75.77,19.3-114.65,29.12-163.72,37.38A1284.1,1284.1,0,0,1,354.7,138.19a816.87,816.87,0,0,1-88,.46,785.87,785.87,0,0,1-101.29-11.33c-37.29-6.89-42.89-11.15-78.55-17.81A624.5,624.5,0,0,0,0,99.45v50.9H1299V40.16A550.16,550.16,0,0,0,1056.25,1.21Z"/>
    </svg>
    <div class="navigator-wrapper">
      <div class="container flex-row jus-between al-center">
        <i class="dfi dfi-close"></i>
        <d-bread-crumb [links]="[{title:'صفحه اصلی',link:'/'},{title:'انتقادات و پیشنهادات',link:''}]" [white]="true"></d-bread-crumb>
      </div>
    </div>
    <div class="title">
      <h1>انتقادات و پیشنهادات</h1>
      <div class="line"></div>
    </div>
  </section>
  <section id="critic-form">
    <div class="container">
      <div class="critic-form-wrapper">
        <div class="title">
          <h2>انتقادات و</h2>
          <h2 style="margin-bottom: 44px;">پیشنهادات</h2>
          <div class="supp-info">
            <span>تلفن واحد ارتباط با مشتری</span>
            <div class="line"></div>
            <a href="tel:+982155268080" style="direction: ltr">+۹۸  ۲۱ ۵۵۲۶۸۰۸۰</a>
          </div>
          <div class="supp-info" style="margin-bottom: 0;">
            <span>ایمیل</span>
            <div class="line"></div>
            <a href="mailto:qadcrm@gmail.com" style="font-weight: normal;direction: ltr">qadcrm@gmail.com</a>
          </div>
        </div>
        <div class="form-wrapper">
          <form>
            <div class="row">
              <div class="input-container">
                <label for="fullName">نام و نام‌خانوادگی *</label>
                <input  placeholder="نام ونام خانوادگی" type="text" id="fullName">
              </div>
              <div class="input-container">
                <label for="phone">تلفن همراه *</label>
                <input  pattern="^(9|(09)|(\+989))(((1)|(3)|(2))([0-9]))(\d{7})" maxlength="13" name="phone" placeholder="۰۹۳۸۵۵۲۶۸۰۸۰" style="direction: ltr" title="phone" type="tel" id="phone">
              </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label for="email">ایمیل</label>
                <input placeholder="qadcrm@gmail.com" style="direction: ltr" type="email" id="email">
              </div>
              <div class="input-container">
                <label for="corporate">شرکت</label>
                <input placeholder="شرکت" type="text" id="corporate">
              </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label for="grade">میزان تحصیلات</label>
                <div class="select-wrapper">
                  <select name="grade" id="grade">
                    <option value="دیپلم">دیپلم</option>
                    <option value="فوق دیپلم">فوق دیپلم</option>
                    <option value="لیسانس">لیسانس</option>
                    <option value="فوق لیسانس">دیپلم</option>
                    <option value="بالاتر">بالاتر</option>
                    <option value="سایر">سایر</option>
                  </select>
                  <i class="dfi dfi-arrow-down"></i>
                </div>
              </div>
              <div class="input-container">
                <label for="category">موضوع پیام *</label>
                <div class="select-wrapper">
                  <select  name="category" id="category">
                    <option value="پیشنهاد">پیشنهاد</option>
                    <option value="انتقاد">انتقاد</option>
                    <option value="شکایت">شکایت</option>
                  </select>
                  <i class="dfi dfi-arrow-down"></i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-container" style="margin-left: 0;margin-right: 0;">
                <label for="message">متن پیام *</label>
                <textarea  placeholder="متن پیام" type="text" id="message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input-container" style="margin-left: 0;margin-right: 0;">
                <button class="grad-btn" type="submit">ارسال پیام</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
